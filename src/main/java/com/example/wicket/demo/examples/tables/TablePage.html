<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Demo</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>

</head>
<body class="m-16 tabular-nums">

<pre>default ListView</pre>
<div>
    <table class="table-auto">
        <tr wicket:id="list">
            <td class="border px-4 py-2">
                <wicket:container wicket:id="col1"/>
            </td>
            <td class="border px-4 py-2">
                <wicket:container wicket:id="col2"/>
            </td>
            <td class="border px-4 py-2">
                <wicket:container wicket:id="col3"/>
            </td>
            <td class="border px-4 py-2">
                <wicket:container wicket:id="col4"/>
            </td>
        </tr>
    </table>
</div>

<hr class="mt-16"/>
<pre>wicket.extension DataTable</pre>
<div>
    <table wicket:id="table"></table>
</div>

</body>
</html>
