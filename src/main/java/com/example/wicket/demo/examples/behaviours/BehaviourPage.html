<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Demo</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
</head>
<body >


<form wicket:id="form">

    <label wicket:for="name">Name</label>
    <input wicket:id="name" type="text"/><br/>

    <label wicket:for="forename">Forename</label>
    <input wicket:id="forename" type="text"/><br/>

</form>


</body>
</html>
