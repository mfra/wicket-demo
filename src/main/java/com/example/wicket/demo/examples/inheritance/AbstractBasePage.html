<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Demo</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
</head>

<body>
<div class="m-8 prose-h1:prose-lg prose-h1:underline prose-a:text-blue-600">
    <h1 wicket:id="title">title</h1>
    <div>
        content of abstract base page
        <hr/>
    </div>
    <wicket:child/>

    <div>
        <hr/>
        <a wicket:id="homepage">back to homepage</a>
    </div>
</div>

</body>
</html>
